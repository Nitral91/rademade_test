<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>rademade_tz</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="crm-menu">
        <div class="title">CRM</div>
        <ul class="menu-items">
            <li class="dashboard">Dashboard</li>
            <li class="reports">Reports</li>
            <li class="customers active">Customers</li>
            <li class="calendar">Calendar</li>
        </ul>
    </section>
    <section class="crm-page">
        <header>
            <div class="breadcrumbs">
                <a href="#">Customers</a> <img src="images/breadcrumb-ico.png" alt=""> <a class="active" href="#">Max Jones</a>
            </div>
            <div class="user">Hello, Lauren</div>
            <div class="notices">
                <a href="#"><img src="images/notice-ico.png" alt=""><span class="count">4</span></a>
            </div>
            <div class="search-field">
                <input type="text" placeholder="SEARCH">
                <img src="images/search-ico.png" alt="">
            </div>
        </header>
        <div class="user-info">
            <div class="photo"><img src="images/user-main-photo.png" alt=""></div>
            <div class="user-title">
                <div class="name">MAX JONES <div class="status">GOLD</div></div>
                <div class="job">Sales & Marketing</div>
            </div>
            <div class="contacts">
                <div class="phone">
                    <div class="title">Phone</div>
                    <a href="tel:+31140175468">(+31) 140 175 468</a>
                </div>
                <div class="address">
                    <div class="title">Address</div>
                    <div class="content">Binnenweng 50, Rotterdam</div>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="create_quote">Create quote</button>
            </div>
        </div>
        <div class="tab-wrapper">
            <ul>
                <li class="active">Overview</li>
                <li>Orders</li>
                <li>Payments</li>
            </ul>
        </div>
    </section>
</body>
</html>
